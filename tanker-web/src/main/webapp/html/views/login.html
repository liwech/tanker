<form action="/authentication" method="post">
    Email <input name="j_username" type="email" required="required" autofocus="autofocus"
                 placeholder="Your e-mail..." value="user@mail.com"/>
    Password <input name="j_password" type="password" required="required" placeholder="Your password..."
                    value="123456"/>
    <input name="_spring_security_remember_me"
           type="checkbox"/> Remember me

    <button type="submit">Sign in</button>
</form>
